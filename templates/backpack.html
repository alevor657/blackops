{% include 'header.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">

            {% if not worker %}
            <form role="form" method="POST" action="{{ url_for('backpack') }}">
                <div class="form-group">
                    <label for="sel1">Choose employee:</label>
                    <select class="form-control" id="sel1" name="employee" onchange="submit()">
                        {% for worker in workers %}
                            <option value="{{ worker.name }}">{{ worker.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
            {% endif %}

            {% if worker %}
                <h1>Give some items to the worker <strong>{{edit_worker.name}}</strong></h1>
                <table class="table">
                    {{ available_materials|safe }}
                </table>
            {% endif %}

        </div>
    </div>
</div>

{% include 'footer.html' %}
